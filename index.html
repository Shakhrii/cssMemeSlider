<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body> 
    <main> 
        <div class="slider">
            <input type="radio" name="slide" id="pic1" checked>
            <input type="radio" name="slide" id="pic2">
            <input type="radio" name="slide" id="pic3">
            <input type="radio" name="slide" id="pic4">

            <div class="slides">
                <div class="slides__inner">
                    <div class="slide"><img src="./images/mem1.jpeg" alt="charly"></div>
                    <div class="slide"><img src="./images/mem2.jpeg" alt="jennifer"></div>
                    <div class="slide"><img src="./images/mem3.jpeg" alt="sophia"></div>
                    <div class="slide"><img src="./images/mem4.jpeg" alt="woody"></div>
                </div>
            </div>
            <div class="titles">
                <div class="titles__inner">
                    <p class="title">When you accidentally Ctrl + C. 
                        The text you wanted to overwrite with Ctrl + V</p>
                    <p class="title">Me when I see people who don't eat pizza crusts</p>
                    <p class="title">One does not simply eat one potato chip</p>
                    <p class="title">Of course, it's Monday...</p>
                </div>
            </div>
            <div class="controls">
                <label for="pic1" class="control"></label>
                <label for="pic2" class="control"></label>
                <label for="pic3" class="control"></label>
                <label for="pic4" class="control"></label>
            </div>
        </div>
    </main>
    
</body>
</html>
