<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body> 
    <main> 
        <div class="slider">
            <input type="radio" name="slide" id="pic1" checked>
            <input type="radio" name="slide" id="pic2">
            <input type="radio" name="slide" id="pic3">
            <input type="radio" name="slide" id="pic4">
            
            <div class="slides">
                <div class="slides__inner">
                    <div class="slide"><img src="./images/charly.png" alt="charly"></div>
                    <div class="slide"><img src="./images/jennifer.png" alt="jennifer"></div>
                    <div class="slide"><img src="./images/sophia.png" alt="sophia"></div>
                    <div class="slide"><img src="./images/woody.png" alt="woody"></div>
                </div>
            </div>
            <div class="titles">
                <p class="title"></p>
                <p class="title"></p>
                <p class="title"></p>
                <p class="title"></p>
            </div>
            <div class="controls">
                <label for="pic1" class="control"></label>
                <label for="pic2" class="control"></label>
                <label for="pic3" class="control"></label>
                <label for="pic4" class="control"></label>
            </div>
        </div>
    </main>
    
</body>
</html>
